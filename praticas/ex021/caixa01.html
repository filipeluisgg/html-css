<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de caixas</title>
    <style>
        h1 {
            background-color: turquoise;
            height: 300px;
            width: 300px;

            padding: 10px;
            
            border: 10px solid darkslateblue;

            margin: 15px auto 40px auto;

            outline: 10px solid rgb(0, 208, 0);
        }

        a {
            border: 10px solid red;
            
            padding: 10px;
        }
    </style>
</head>

<body>
    <h1>Box example</h1>
    <p>Parágrafos também são exemplos de caixas box-level, mas os <a href="#">links são exemplos de caixa inline-level</a>. Vamos ver como tudo isso funciona.</p>
</body>

</html>
