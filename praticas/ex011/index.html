<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>

<body>
    <h1>Imagem dinâmica</h1>

    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu
        navegador.</p>

    <picture>
        <source media="(min-width: 1050px)" srcset="imagens/foto-g.png">
        <source media="(min-width: 750px)" srcset="imagens/foto-m.png">
        <img src="imagens/foto-p.png" alt="Imagem dinâmica">
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>

    <audio preload="metadata" autoplay controls loop>
        <source src="midia/As You Fade Away - NEFFEX.mp3" type="audio/mpeg">
        <source src="midia/guanacast_33.ogg" type="audio/ogg">
        <source src="midia/guanacast_33.wav" type="audio/wav">
    
        <p>Infelizmente seu navegador não é compativel com o formato do áudio, tente com outro navegador. <a href="midia/As You Fade Away - NEFFEX.mp3">Clique aqui</a> para fazer o download do áudio.</p>
    </audio>

</body>

</html>
