<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Training Table</title>

    <style>

        * {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            border-collapse: separate;
            height: 400px;
            width: 400px;
        }

        td {
            border: 1px solid black;
            vertical-align: bottom;
            text-align: right;
            padding: 1rem;
        }

    </style>
</head>

<body>
    <h1>My first table</h1>
    <table>
        <tr> <!-- Linha um -->
            <td>A1</td>
            <td class="col-B">B1</td>
            <td>C1</td>
        </tr>
        <tr> <!-- Linha dois -->
            <td class="row-2">A2</td>
            <td class="col-B row-2">B2</td>
            <td class="row-2">C2</td>
        </tr>
        <tr> <!-- Linha trÃªs -->
            <td>A3</td>
            <td class="col-B">B3</td>
            <td>C3</td>
        </tr>
        <tr> <!-- Linha quatro -->
            <td>A4</td>
            <td class="col-B">B4</td>
            <td>C4</td>
        </tr>
    </table>
</body>

</html>
