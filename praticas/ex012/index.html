<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>

<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu própio servidor.</p>

    <video controls width="560">
        <source src="midia/meu_video.webm.webm" type="video/webm">
        <source src="midia/meu_video.mp4.mp4" type="video/mp4">
        <source src="midia/meu_video_corrigido.mp4.mp4" type="video/mp4">
        <source src="midia/meu_video.ogv.ogv" type="video/ogg"> 
        <p>Infelizmente seu navegador é incompatível com o vídeo, tente com outro navegador.</p>
    </video>

    <p></p><br>
    <h1>Inserindo vídeos do YouTube usando links</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/slWUgHPZB7M?si=I34MAi40FmUZcJuK" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
     
    <p></p><br>
    <h1>Colocando no site, vídeos do Vimeo.</h1>
    <iframe src="https://player.vimeo.com/video/230263775?h=14c4db47e1" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
    
</body>

</html>
