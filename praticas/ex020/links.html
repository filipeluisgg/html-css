<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        a {
            color: red;
            text-decoration: none;
            font-weight: bold;
        }

        a:visited {
            color: darkred;
        }

        a:hover {
            color: black;
            text-decoration: underline;
        }

        .especial {
            background: rgb(212, 150, 150);
        }

        .especial:active {
            color: yellow;
        }

        .especial::before {
            content: '--> ';
        }

        .especial::after {
            content: ' <--';
        }
    </style>
</head>

<body>
    <ul>
        <li><a href="https://gustavoguanabara.github.io">Reposit√≥rio do GitHub</a></li>
        <li><a href="https://youtube.com/cursoemvideo/" target="_blank" rel="Canal do YouTube" class="especial">Canal do YouTube</a></li>
        <li><a href="https://www.cursoemvideo.com" class="especial">Site do CursoEmVideo</a></li>
    </ul>
</body>

</html>
